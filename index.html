<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🌍 Akan Name Generator</h1>
    <p>Discover your Akan name! Enter your birthday and gender to find out the traditional Ghanaian name based on the day you were born.</p>

    <form id="akanForm">
      <label for="date">Date of Birth:</label>
      <input type="date" id="date" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button type="submit">Get Akan Name</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
